<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Cadastro de voluntários e doadores - Instituto Esperança Viva">
  <title>Cadastro — Instituto Esperança Viva</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <div class="container" style="display:flex;align-items:center;gap:1rem;">
    <div class="brand">
      <a href="index.html"><img src="imagens/Logo.jpg" alt="Logotipo do Instituto Esperança Viva" width="140"></a>
    </div>

    <nav aria-label="Navegação">
      <input class="nav-toggle" id="nav-toggle-cad" type="checkbox" />
      <label for="nav-toggle-cad" aria-hidden="true">☰</label>

      <ul class="nav-list">
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <h1>Cadastro de Voluntário / Doador</h1>

  <!-- Exemplo de alerta visual (simulado, sem JS) -->
  <div class="alert alert--success" role="status">
    Exemplo: demonstração de componente de feedback visual (sem JavaScript).
  </div>

  <form id="form-cadastro" action="#" method="post" novalidate>
    <fieldset>
      <legend>Dados Pessoais</legend>

      <label for="nome">Nome completo *</label>
      <input id="nome" name="nome" type="text" required minlength="2" aria-required="true">

      <label for="email">E-mail *</label>
      <input id="email" name="email" type="email" required aria-required="true">

      <label for="cpf">CPF *</label>
      <input id="cpf" name="cpf" type="text" inputmode="numeric" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" aria-describedby="cpfHelp">
      <small id="cpfHelp">Formato: 000.000.000-00</small>

      <label for="telefone">Telefone *</label>
      <input id="telefone" name="telefone" type="tel" inputmode="tel" required pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(00) 00000-0000">

      <label for="nascimento">Data de nascimento *</label>
      <input id="nascimento" name="nascimento" type="date" required>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>

      <label for="cep">CEP *</label>
      <input id="cep" name="cep" type="text" inputmode="numeric" required pattern="\d{5}-\d{3}" placeholder="00000-000" aria-describedby="cepHelp">
      <small id="cepHelp">Formato: 00000-000</small>

      <label for="endereco">Endereço *</label>
      <input id="endereco" name="endereco" type="text" required>

      <label for="cidade">Cidade *</label>
      <input id="cidade" name="cidade" type="text" required>

      <label for="estado">Estado *</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="MG">MG</option>
        <option value="BA">BA</option>
      </select>
    </fieldset>

    <div style="display:flex;gap:8px;align-items:center;margin-top:8px">
      <button class="btn btn-primary" type="submit" style="background:var(--brand-700);color:#fff;padding:10px 14px;border-radius:8px;border:0;font-weight:700">Enviar cadastro</button>
      <button class="btn btn-ghost" type="reset" style="background:transparent;border:2px solid rgba(11,91,47,0.12);color:var(--brand-700);padding:10px 14px;border-radius:8px">Limpar</button>
    </div>
  </form>
</main>

<footer>
  <p>&copy; 2025 Instituto Esperança Viva</p>
</footer>
</body>
</html>
